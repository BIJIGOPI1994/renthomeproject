<!DOCTYPE html>

<html>
    <head>
        <title>Responsive Contact Us Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type="text/css" href="static/css/st.css">
    </head>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'renthome:index' %}">Home</a>
      </li>
    <body>

<section class="contact">
    <div class="container">
        <h2>Contact Us </h2><br><br>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                   
                    
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                <p><i style="width:21px; " class="fas fa-envelope"></i>realestate@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>street,city,country</p>
            </div>
        </div>
    </div>
</section>


    </body>
    </html>
